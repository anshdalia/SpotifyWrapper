{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create New Single Wrap</title>
    <link rel="stylesheet" href="{% static 'custom/custom.css' %}">

    <style>
        /* Add extra spacing between sections */
        .section-spacing {
            margin-top: 30px;
            margin-bottom: 30px;
        }
        /* Ensure some padding at the bottom of the page */
        .page-end-spacing {
            padding-bottom: 50px;
        }
    </style>
</head>
<body>
<br><br><br>
<div class="row justify-content-center">
    <div class="col col-5">
        <div class="card shadow-lg">
            <div class="card-header text-center">Create a New Wrap</div>
            <div class="card-body">
    
                <form method="post">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <button type="submit" class="btn btn-primary">Create Wrap</button>
                </form>
                <button onclick="window.location.href='{% url 'main_menu' %}'" class="btn btn-secondary">Back to Main Menu</button>
                
            </div>
        </div>
    </div>
</div>

</body>
</html>
