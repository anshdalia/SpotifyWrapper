{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create New Single Wrap</title>
    <link rel="stylesheet" href="{% static 'custom/custom.css' %}">

    <style>
        /* Add extra spacing between sections */
        .section-spacing {
            margin-top: 30px;
            margin-bottom: 30px;
        }
        /* Ensure some padding at the bottom of the page */
        .page-end-spacing {
            padding-bottom: 50px;
        }
    </style>
</head>
<body>
    <h1>Create a New Single Wrap</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Create Wrap</button>
    </form>
</body>
</html>
